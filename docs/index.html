<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1B3A6B; /* Matches your logo blue */
            --secondary-color: #F5F5F5;
            --accent-color: #FFC107;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        form input:focus, form select:focus, form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .submit-btn {
            margin-top: 25px;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0f2b50;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://drive.google.com/uc?export=view&id=1wtjk91PmN58X_ZsWe7fbm6E0cKF4-8UI" alt="Academy Logo" class="logo">
    <h2>CTC Registration Form</h2>
    <form id="registrationForm">
        <!-- Name -->
        <label for="student_name">Student Name</label>
        <input type="text" id="student_name" name="student_name" required>
        <span class="error" id="nameError">Name should contain only alphabets</span>

        <!-- Branch -->
        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
        </select>

        <!-- Year -->
        <label for="year">Year</label>
        <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>

        <!-- College -->
        <label for="college">College Name</label>
        <input type="text" id="college" name="college" required>

        <!-- Mobile -->
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Enter 10 digit number">

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <!-- Course -->
        <label for="course">Course Name</label>
        <input type="text" id="course" name="course" required>

        <!-- Pay For -->
        <label for="pay_for">Payment For</label>
        <input type="text" id="pay_for" name="pay_for" required>

        <!-- Amount -->
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required min="0">

        <!-- Payment Mode -->
        <label for="payment_mode">Payment Mode</label>
        <select id="payment_mode" name="payment_mode" required>
            <option value="">Select Mode</option>
            <option value="UPI">UPI</option>
            <option value="Cash">Cash</option>
            <option value="NetBanking">Net Banking</option>
        </select>

        <!-- Transaction ID -->
        <label for="transaction_id">Transaction ID</label>
        <input type="text" id="transaction_id" name="transaction_id" required>

        <!-- Payment Date -->
        <label for="payment_date">Payment Date</label>
        <input type="date" id="payment_date" name="payment_date" required>

        <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
    </form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    // when click on submit button a processing UI should be shown
    let submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.innerText = "Processing...";    

    // Name validation
    const name = document.getElementById('student_name').value.trim();
    const nameRegex = /^[A-Za-z\s]+$/;
    if (!nameRegex.test(name)) {
        document.getElementById('nameError').style.display = 'block';
        return;
    } else {
        document.getElementById('nameError').style.display = 'none';
    }

    // Gather form data
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    try {
        const response = await fetch('http://localhost:8000/generate-receipt/', {
            method: 'POST',
            body: formData
        });
        console.log(response);

        const result = await response.json();
        console.log(result);
        if (response.ok) {
            if (result.error) {
                alert('❌ Failure: '+result.message);
            }
            else{
                alert('✅ Success: '+result.message);
                // Reset the form fields
                this.reset();
            }
        } else {
            alert('❌ Error: ' + result.error);
        }
    } catch (err) {
        alert('❌ Server Error: ' + err);
    }
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit"; 
});
</script>

</body>
</html>
